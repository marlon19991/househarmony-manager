# Configuración de Supabase Local
# Esta configuración permite usar Supabase localmente con tu base de datos PostgreSQL

project_id = "housearmony-local"

[api]
enabled = true
port = 54321
schemas = ["public", "storage"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
port = 54323

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
site_url = "http://localhost:8080"
additional_redirect_urls = ["http://localhost:8080/**"]
jwt_expiry = 3600
enable_signup = true

[functions.send-email]
verify_jwt = false

[functions.send-bill-notifications]
verify_jwt = false

[functions.send-task-notifications]
verify_jwt = false

[functions.send-whatsapp]
verify_jwt = false
